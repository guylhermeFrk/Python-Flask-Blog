{% extends 'base.html' %}

{% block title %}Criar Conta{% endblock %}

{% block content %}
    <form method="POST">
        <h3 class="mt-4" align="center">Cadastre-se</h3>

        <div class="form-group">
            <label for="username">Nome de Usuário</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Nome de usuário">
            
            <label for="email" class="mt-3">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
        </div>
        <div class="form-group mt-3">
            <label for="password1">Senha</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Senha">

            <label for="password2" class="mt-3">Confirmar Senha</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder=" Confirmar Senha">
        </div>
        <div align="center">
            <button type="submit" class="btn btn-primary mt-3">Cadastre-se</button>
        </div>
        </form>
{% endblock %}
